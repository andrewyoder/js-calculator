<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='styles.css'>
    <script src='calculator.js'></script>
</head>
<body>
    <div class='container'>
        <div id='result'>0</div>
        <div id='lastOperation'> </div>
        <div class='numPadRow'>
            <button class='ctrlBtn' id='clear'>CLR</button>
            <button class='ctrlBtn' id='back'>BACK</button>
            <button class='opBtn' id='equals'>=</button>
        </div>
        <div class='numPadRow'>
            <button class='numBtn' id='seven'>7</button>
            <button class='numBtn' id='eight'>8</button>
            <button class='numBtn' id='nine'>9</button>
            <button class='opBtn' id='plus'>+</button>
        </div>
        <div class='numPadRow'>
            <button class='numBtn' id='four'>4</button>
            <button class='numBtn' id='five'>5</button>
            <button class='numBtn' id='six'>6</button>
            <button class='opBtn' id='minus'>-</button>
        </div>
        <div class='numPadRow'>
            <button class='numBtn' id='one'>1</button>
            <button class='numBtn' id='two'>2</button>
            <button class='numBtn' id='three'>3</button>
            <button class='opBtn' id='multiply'>*</button>
        </div>
        <div class='numPadRow'>
            <button class='numBtn' id='zero'>0</button>
            <button class='ctrlBtn' id='decimal'>.</button>
            <button class='opBtn' id='divide'>รท</button>
        </div>
    </div>
    <script src='display.js'></script>
</body>
